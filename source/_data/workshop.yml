        teacher_bio: "Mattia ha diversi anni di esperienza come product designer in varie agenzie digitali, aziende e startup. Attualmente collabora con Belka su progetti di Design System come product designer, consulente e formatore. Designer del FantaSanremo (sì raga, proprio quello), è appassionato da sempre di musica, sport di montagna e da tutto ciò che è visivo. Marchigiano DOC, sa anche far ridere."
