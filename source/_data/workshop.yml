    collab: "Workshop realizzato in collaborazione con Belka"
    description: "Impara le funzioni avanzate con chi l’ha insegnato alle migliori aziende tech"
    description_long:
      "<strong>Impara le funzioni avanzate con chi l’ha insegnato alle migliori aziende tech</strong>
      <br><br  /> Hand-off sofferti col team di sviluppo? Mille varianti di bottoni? Layout che non stanno piedi?
      Ci siamo passati anche noi in Belka, ma col tempo abbiamo imparato. Per questo crediamo che Figma sia ormai indispensabile, e ti racconteremo perchè.
      Come quella volta che abbiamo aiutato alcuni delle migliori scaleup italiane come Fatture in Cloud, Spiagge.it, o Subito.it, attraverso i nostri servizi di UX/UI design, design system e formazione.
      <br><br  />Figma ti permette di un’accelerata al tuo workflow, migliorare le prestazioni del tuo team e sentirti dire “grazie” da sviluppo quando farai il prossimo handoff.
      E se non hai mai sentito parlare di autolayout, componenti, layer property e booleane e vorresti imparare a usarli, beh, è proprio il caso che ti iscrivi!
      <br><br  /> "
