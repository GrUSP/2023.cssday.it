        teacher_bio: "Filosofa per caso, relational designer diplomata e product designer per scelta. In Belka dal 2021, non ha ancora capito perchè finisce sempre in progetti iper-complessi. Ama fare domande scomode. Da vera nomade digitale, lavora ogni mese da un posto diverso. Di solito le sue riunioni iniziano con un 'Oggi da dove ci chiami?'"
