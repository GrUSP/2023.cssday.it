    topics_title: "Argomenti trattati"
    topics:
      - "Dai, rompiamo il ghiaccio: i partecipanti si presentano"
      - "Ma perchè Figma? Cosa non offrono gli altri software, consigli per supportare il passaggio in azienda da parte di figure manageriali"
      - "Introduzione e panoramica: interfaccia e funzioni base di Figma, gli strumenti essenziali per conoscere il tool e iniziare a lavorare + piccole esercitazioni"
      - "Progettiamo su Figma e ci sporchiamo le mani 1: l’importanza di disegnare in autolayout e perchè l’AL è developer-friendly, advanced settings + piccole esercitazioni"
      - "Progettiamo su Figma e ci risporchiamo le mani 2: gli stili, le componenti e le sue varianti + esercitazione"
      - "Reverse engineering (costruiamo dalla fine): su esempio della landing page di un sito, la ricreiamo partendo dalle sezioni + esercitazione"
      - "Plugin & Community: l’universo dei plugin e l’importanza della Community (spoiler: non solo per fare nuove amicizie)"
      - "Momento di feedback finale (sì, come nei progetti di Belka, facciamo una retrospettiva per capire come è andata)"
    addressees_title: "A chi è rivolto"
    addressees_description: "Il workshop è rivolto a UX/UI designer e product designer con almeno 1 anno di esperienza professionale che lavorano all’interno di team di aziende tech dove ancora non si è passati a Figma o che vogliono sfruttare tutte le potenzialità avanzate di questo software. Sì perchè diciamolo: quanto ancora volete lavorare senza Figma?"
    requirements_title: "Requisiti di partecipazione"
    requirements_description: "<bold>Il livello di questo corso è intermedio-avanzato.</bold>
    <br>È necessario:
    <ul><li>Avere almeno 1 anno di esperienza lavorativa;</li>
    <li>Conoscere gli strumenti di base di software affini (Sketch, Adobe XD, Illustrator, ecc.; la conoscenza di Elementor o Webflow è un plus);</li>
    <li>Avere un portatile.</li></ul>
    <br>
    Qualche giorno prima del corso ti spiegheremo come installare Figma (è gratis!) e prepararti al meglio per il workshop. Vogliamo partecipanti felici."
    useful_info_title: "Cosa ottieni partecipando"
    useful_info_description: "<ul>
    <li>Ti spieghiamo passo a passo come passare a Figma senza lacrime e convincere anche la tua azienda e/o il tuo team a farlo. perchè davvero non ne potrai più fare a meno.</li>
    <li>No fuffa, molte esercitazioni pratiche. Ti facciamo vedere come facciamo ogni giorni coi nostri clienti. Spazio per tutte le tue domande.</li>
    <li>I consigli pro dall’esperienza pluriennale di Belka con le migliori aziende tech italiane.</li>
    <li>Ci assicuriamo di avere un gruppo selezionato di partecipanti per partire con un livello comune e coi quali, perchè no, stringere nuove amicizie. Belka crede nelle relazioni magiche.</li>
    </ul>"
