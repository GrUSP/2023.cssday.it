      container:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Container Queries: la rivoluzione (in)attesa di CSS"
        talk_description: "Da tempo volevamo la possibilità di applicare media queries a dei singoli contenitori e non a tutta la pagina, per risolvere i nostri problemi di stilizzazione di componenti e widget.
        Finalmente, dopo tanti rinvii, questa possibililtà è arrivata. Senza contare le altre novità meno attese che si stanno aggiungendo, e che possono cambiare radicalmente il modo in cui applichiamo, concepiamo e sviluppiamo in CSS."
        talk_video_url:
        speakers:
          speaker_1: *massimo
      javascript:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Si può fare: cose che credevi impossibili senza l'uso di Javascript"
        talk_description: "CSS è un linguaggio in continua evoluzione.
        L'introduzione di nuovi selettori e regole nei browser consente a volte di implementare funzionalità che normalmente richiedevano l'uso di Javascript, usando solamente CSS ed HTML.
        In questo talk presenterò una serie di sfide e mostrerò come sia possibile risolverle senza ricorrere a Javascript.
        Con questa scusa parlerò di alcune nuove potenti funzionalità di CSS e il loro supporto da parte dei moderni browser."
        talk_video_url:
        speakers:
          speaker_1: *mauro
      accessibilità:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "CSS e accessibilità web, una vecchia amicizia "
        talk_description: "È così bello realizzare e sviluppare design accattivanti che a volte ci si dimentica che potrebbero non essere user friendly, o peggio ancora potrebbero non essere accessibili.
        Dai colori al focus, dal nascondere elementi a… non scrivere CSS!
        Vedremo insieme che ci sono diverse regole che basta conoscere, e ricordare, per rendere i nostri fogli di stile a prova di accessibilità."
        talk_video_url:
        speakers:
          speaker_1: *diana
      design-system:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Design System for Software Development Team"
        talk_description: "Material UI, Ant, Bootstrap, Bulma sono solo alcune delle possibili librerie che possiamo scegliere per il look and feel del nostro nuovo progetto.
        Ma possiamo considerare queste librerie il design system delle nostre applicazioni? Possiamo permetterci di far decidere agli altri quale sia il nostro Design System?
        Cerchiamo di vederci più chiaro trovando una soluzione che semplifichi la comunicazione tra noi e il nostro Business e che possa aiutare tutti i nostri utenti a comprendere al meglio il valore del nostro prodotto."
        talk_video_url:
        speakers:
          speaker_1: *luca
      stranamore:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Il dottor Stranamore - Ovvero: come ho imparato a non preoccuparmi e ad amare la cascata"
        talk_description: "Viviamo in un costante allarme bomba! Una guerra fredda nell'attesa che qualcosa di brutto accada al prodotto su cui stiamo lavorando, alla landing che abbiamo appena messo su o al design system nuovo di pacca.
        Ma quest'offensiva belligerante invece, non si verifica quasi mai. E quando si verifica più che una bomba é un petardo. Un minicicciolo!
        Perché abbiamo dunque il sacro terrore che questa bomba fatta di selettori, proprietà ignote e nesting folli, ci esploda in faccia?
        Perché paghiamo lo scotto di UX, performance e automutilazioni spontanee ogni volta che scriviamo due righe di CSS?
        Fermiamo questa distruzione mutua assicurata, sedendoci insieme ad un tavolo e capendo come in 15 anni di lavoro, alla fine la paura di tutto questo, forse, probabilmente o almeno nel mio caso è totalmente ingiustificata!"
        talk_video_url:
        speakers:
          speaker_1: *davide
      tipografia:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Tipografia web: dall’accessibilità alla leggibilità"
        talk_description: "Rispettare le linee guida per l’accessibilità è un buon inizio, ma i fattori che condizionano l’esperienza di lettura dei testi sono numerosi e intrecciati fra loro: dai meccanismi fisici della lettura, a quelli cognitivi di elaborazione, all’attenzione.
        Progettare oggi siti con testi facilmente (e piacevolmente) leggibili sui vari tipi di schermi, che funzionino bene per ciascun lettore e in situazioni varie è una sfida contemporanea che si sta affinando.
        E con essa anche gli strumenti a nostra disposizione: proprietà CSS più aggiornate, unità di misura più appropriate, la tecnologia dei font variabili, soluzioni varie per il dimensionamento dinamico: dalla tipografia responsiva a quella fluida fino a quella intrinseca.
        È bene usare questi strumenti avendo in mente che l’ultima parola va comunque lasciata all'utente."
        talk_video_url:
        speakers:
          speaker_1: *giulia
      sostenibilità:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Sustainable me. A tale of good design"
        talk_description: "È il 2023 e si parla ovunque di energia pulita, rinnovabili, bitcoin farms, accordi sul clima e cambiamenti climatici, ma avete mai pensato al peso che una singola applicazione client server può avere su questa guerra climatica che tutti stiamo combattendo?
        È ora di riconoscere che non tutti i problemi hanno le dimensioni di un elefante e che possiamo cambiare il mondo anche con i più piccoli passi.
        Unitevi a me e scoprite come Internet sia tra i produttori della maggior parte della CO2 rilasciata ogni anno. Combattiamo il cambiamento climatico, una div alla volta."
        talk_video_url:
        speakers:
          speaker_1: *lorenzo-pieri
      trigonometria:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Trip on trig: alla scoperta della trigonometria"
        talk_description: "Era il febbraio 2019 quando le funzioni di trigonometria sono state approvate in una riunione del gruppo di lavoro CSS del World Wide Web Consortium (W3C).
        Ora i browser iniziano a supportare questa novità, permettendoci di utilizzare direttamente queste funzioni senza appesantire i progetti con librerie javascript e senza l'obbligo di ricorrere a preprocessori.
        Faremo un viaggio alla scoperta della trigonometria del CSS, con una panoramica sulle singole funzioni, sui browser che le supportano e le supporteranno a breve ed esempi concreti di utilizzo per il disegno di forme e animazioni."
        talk_video_url:
        speakers:
          speaker_1: *eleonora
      usabilità:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Testare l'usabilità"
        talk_description: "Come si riesce a mettere d’accordo il capo del marketing che vuole il pulsante rosso e quello degli UX che lo vuole verde?
        I designer stanno discutendo del colore delle tende, ma nessuno si è accorto che mancano le finestre?
        La vostra applicazione può funzionare come è stata progettata, ma funziona per l'utente?
        Se anche tu hai avuto questi dubbi, è probabile che tu abbia bisogno di eseguire dei test di usabilità.
        Non sto parlando dei 'soliti pipponi' sull’usabilità, sto parlando di come eliminare le congetture, in modo da sapere esattamente come progettare e migliorare un sito web.
        In questo talk vedrai come le intuizioni degli utenti possano trasformare una buona app in una grande esperienza d'uso. Ed anche come aumentare il fatturato grazie ai test di usabilità, senza spendere centinaia di euro o mesi di lavoro.
        E alla fine dirai: perchè non l'abbiamo fatto prima?"
        talk_video_url:
        speakers:
          speaker_1: *lorenzo-spinelli